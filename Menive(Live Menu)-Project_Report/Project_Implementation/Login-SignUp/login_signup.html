<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up/Sign In Page</title>

    <!-- Source Code: https://github.com/sefyudem/Sliding-Sign-In-Sign-Up-Form -->
    <!-- Images from: https://undraw.co/search -->
    <!-- Webpage Icon -->
    <link
      rel="icon"
      href="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Index/index-images/MN-Logo.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Index/index-images/MN-Logo.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Index/index-images/MN-Logo.png"
    />
    <meta
      name="msapplication-TileImage"
      content="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Index/index-images/MN-Logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Login-SignUp/login_signup.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">
              Or <strong>Login</strong> with social platforms
            </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">
              Or <strong>Sign Up</strong> with social platforms
            </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account?</h3>
            <p>
              Click here to start you new account with <strong>Menive</strong>.
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img
            src="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Login-SignUp/ls_img/undraw_street_food_re_uwex.svg"
            class="image"
            alt=""
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p>
              Click here to <strong>Login</strong> to your account.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img
            src="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Login-SignUp/ls_img/undraw_eating_together_re_ux62.svg"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="/semester-project-team-15/Menive(Live Menu)-Project_Report/Project_Implementation/Login-SignUp/login_signup.js"></script>
  </body>
</html>
